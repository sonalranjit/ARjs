	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
			<a-asset-item id="nike-waffle-obj" src="data/models/nike.obj"></a-asset-item>
			<a-asset-item id="nike-waffle-mtl" src="data/models/nike.mtl"></a-asset-item>
		</a-assets>
		<a-marker type='pattern' patternUrl='./data/shopperslogo.patt' size='1'>
			<a-entity obj-model="obj: #nike-waffle-obj; mtl: #nike-waffle-mtl"
			scale="0.3 0.3 0.3"
			rotation="0 0 0"
			position="0 0 0">
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
