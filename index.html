<html>

<head>
    <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>

    <script src="https://rawgit.com/mayognaise/aframe-video-shader/master/dist/aframe-vid-shader.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Patio AR</title>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: fixed; top: 10px; width:inherit; text-align: center; z-index: 1;'>
        <a class="btn btn-default" href="http://www.shoezoo.com/nike-men-s-air-waffle-trainer-leather-454395-004.html" role="button"
            target="_blank">Store</a>
        <a class="btn btn-default" href="https://www.youtube.com/watch?v=HZ1bHXKOGM8" role="button" target="_blank">Reviews</a>
    </div>

    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="nike-waffle-obj" src="data/models/nike.obj"></a-asset-item>
            <a-asset-item id="nike-waffle-mtl" src="data/models/nike.mtl"></a-asset-item>
        </a-assets>
        <a-marker-camera preset='hiro' >
            <a-entity obj-model="obj: #nike-waffle-obj; mtl: #nike-waffle-mtl" scale="0.3 0.3 0.3" rotation="0 0 0" position="0 0 0">
            </a-entity>
        </a-marker-camera>
        <a-marker type='pattern' url='./data/nike-pattern.patt' size='1'>
            <a-entity obj-model="obj: #nike-waffle-obj; mtl: #nike-waffle-mtl" scale="0.3 0.3 0.3" rotation="0 0 0" position="0 0 0" >
            </a-entity>
        </a-marker-camera>
    </a-scene>
</body>

</html>
