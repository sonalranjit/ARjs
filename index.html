<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="build/aframe-ar.min.js"></script>
    <script src="src/component-anchor.js"></script>
    <script src="src/component-hit-testing.js"></script>
    <script src="src/system-arjs.js"></script>
    <title>Patio AR</title>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="nike-waffle-obj" src="data/models/nike.obj"></a-asset-item>
            <a-asset-item id="nike-waffle-mtl" src="data/models/nike.mtl"></a-asset-item>
        </a-assets>
        <a-marker-camera type='custom' url='nike-pattern.patt'>
            <a-entity obj-model="obj: #nike-waffle-obj; mtl: #nike-waffle-mtl" scale="0.3 0.3 0.3" rotation="0 0 0" position="0 0 0">
            </a-entity>
        </a-marker-camera>
        <a-entity camera></a-entity>

</body>

</html>
